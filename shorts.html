<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts | YouTube Lite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        .shorts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .shorts-card {
            width: 300px;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .shorts-video {
            width: 100%;
            border-radius: 10px;
        }
        .title {
            color: #ffcc00;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2 class="mt-3 text-warning">Shorts</h2>
    <div class="shorts-container">
        <div class="shorts-card">
            <video class="shorts-video" src="./videos/adventure.mp4" controls></video>
            <p class="title">Exciting Adventure</p>
        </div>
        <div class="shorts-card">
            <video class="shorts-video" src="videos/funny.mp4" controls></video>
            <p class="title">Funny Moments</p>
        </div>
        <div class="shorts-card">
            <video class="shorts-video" src="videos/skills.mp4" controls></video>
            <p class="title">Incredible Skills</p>
        </div>
        <div class="shorts-card">
            <video class="shorts-video" src="videos/stunts.mp4" controls></video>
            <p class="title">Amazing Stunts</p>
        </div>
        <div class="shorts-card">
            <video class="shorts-video" src="videos/art.mp4" controls></video>
            <p class="title">Creative Art</p>
        </div>
        <div class="shorts-card">
            <video class="shorts-video" src="videos/sports.mp4" controls></video>
            <p class="title">Sports Highlights</p>
        </div>
    </div>
</body>
</html>
