<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending | YouTube Lite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        .trending-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .trending-card {
            width: 320px;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .trending-video {
            width: 100%;
            border-radius: 10px;
        }
        .title {
            color: #ffcc00;
            font-weight: bold;
            margin-top: 10px;
        }
        .shorts-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}
.shorts-card {
    width: 300px;
    background: #222;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
}
.shorts-video {
    width: 100%;
    border-radius: 10px;
}

    </style>
</head>
<body>
    <h2 class="mt-3 text-warning">Trending</h2>
    <div class="trending-container">
        <div class="trending-card">
            <video class="trending-video" src="videos/music.mp4" controls></video>
            <p class="title">Epic Music Video</p>
        </div>
        <div class="trending-card">
            <video class="trending-video" src="videos/dance.mp4" controls></video>
            <p class="title">Viral Dance</p>
        </div>
        <div class="trending-card">
            <video class="trending-video" src="videos/movie.mp4" controls></video>
            <p class="title">Movie Trailer</p>
        </div>
        <div class="trending-card">
            <video class="trending-video" src="videos/tech.mp4" controls></video>
            <p class="title">Tech Innovations</p>
        </div>
        <div class="trending-card">
            <video class="trending-video" src="videos/game.mp4" controls></video>
            <p class="title">Game Highlights</p>
        </div>
        <div class="trending-card">
            <video class="trending-video" src="videos/talk.mp4" controls></video>
            <p class="title">Motivational Talk</p>
        </div>
    </div>
</body>
</html>
